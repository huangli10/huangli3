<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 赵睿篮球博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f9fafb;
            background-image: url('./images/bg-login.jpg'); /* 可自行替换登录背景图 */
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        .login-card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <!-- 登录卡片 -->
    <div class="login-card w-full max-w-md rounded-xl shadow-lg p-8 border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-red-600">赵睿篮球博客</h2>
            <p class="text-gray-500 mt-2">请登录后查看更多精彩内容</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 mb-2">用户名</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">密码</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    <button type="button" id="togglePwd" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-red-600 rounded focus:ring-red-500">
                    <span class="ml-2 text-gray-600 text-sm">记住我</span>
                </label>
                <a href="#" class="text-red-600 text-sm hover:underline">忘记密码？</a>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors shadow-md hover:shadow-lg">
                登录
            </button>

            <div class="text-center mt-6 text-gray-600 text-sm">
                还没有账号？<a href="#" class="text-red-600 hover:underline">立即注册</a>
            </div>
        </form>

        <!-- 其他登录方式 -->
        <div class="mt-8">
            <div class="flex items-center justify-center mb-4">
                <div class="h-px bg-gray-300 flex-1"></div>
                <span class="mx-3 text-gray-500 text-sm">其他登录方式</span>
                <div class="h-px bg-gray-300 flex-1"></div>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="#" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white hover:bg-blue-600 transition-colors">
                    <i class="fa fa-weixin"></i>
                </a>
                <a href="#" class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center text-white hover:bg-blue-800 transition-colors">
                    <i class="fa fa-qq"></i>
                </a>
                <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-white hover:bg-gray-900 transition-colors">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        const togglePwd = document.getElementById('togglePwd');
        const password = document.getElementById('password');
        togglePwd.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePwd.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        });

        // 登录表单提交事件
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            alert(`欢迎 ${username} 登录成功！即将跳转到首页`);
            window.location.href = 'index.html'; // 登录成功后跳转到原博客首页
        });
    </script>
    <footer class="bg-gray-700 text-white py-4">
</footer>
</body>
</html>
